<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="weatherForm">
            <input type="text" id="city" placeholder="E.g., New York, London, Tokyo" required>
            <button type="submit">Search</button>
        </form>
        <div id="divider">or</div>
        <button id="currentLocationButton">Use Current Location</button>
        <div id="currentWeather" class="weather-section">
            <!-- Current weather data will be inserted here -->
        </div>
        <h3>4-Day Forecast</h3>
        <div id="forecast" class="forecast-section">
            <!-- Forecast cards will be added here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
